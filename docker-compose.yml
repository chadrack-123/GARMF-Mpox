version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: garmf_postgres
    environment:
      POSTGRES_USER: garmf
      POSTGRES_PASSWORD: garmf123
      POSTGRES_DB: garmf_mpox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garmf"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garmf_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://garmf:garmf123@postgres:5432/garmf_mpox
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./runs:/app/runs
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: garmf_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

volumes:
  postgres_data:
